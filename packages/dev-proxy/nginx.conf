events {
    worker_connections 1024;
}

http {
    # Custom log format to include cookies
    log_format debug_format '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'Cookies: "$http_cookie"';

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name coder.localhost;

        # Enable access logging with cookie information
        access_log /var/log/nginx/access.log debug_format;
        error_log /var/log/nginx/error.log debug;

        # Special route to set cookies before redirecting to Coder
        location = /set-cookie.html {
            alias /usr/share/nginx/html/set-cookie.html;
            types {
                text/html html;
            }
        }

        location / {
            proxy_pass https://coder.nolapse.tech;
            proxy_set_header Host coder.nolapse.tech;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Origin https://coder.nolapse.tech;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Additional headers for proper proxying
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts (increased for WebSocket connections)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }
}
